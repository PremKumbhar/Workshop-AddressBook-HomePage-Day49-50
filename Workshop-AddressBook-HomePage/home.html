<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook App</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="" class="logo-content-img" width="50px">
            <div>
                <span class="addr-text">ADDRESS</span><br />
                <span class="addr-text addr-book">BOOK</span>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="header-content">
            <div class="person-detail-text">
              PERSON DETAILS <div class="person-count">10</div>
            </div>
            <a href="Address_Book_Form.html" class="add-button">
                <script  src="addressbook_form.css"></script>
            <img src="add-24px.svg" alt="">Add Person </a>
          </div>

          <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th></th>
                    <th>FullName</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td>Narayan Mahadevan</td>
                    <td>R.N.9,Parvatibai Dahiwade Chawl,Hanuman Nagar</td>
                    <td>Mumbai</td>
                    <td>Maharashtra</td>
                    <td>400078</td>
                    <td>921012991</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete"
                        src="delete-black-18dp.svg">
                        <img id="1" alt="edit" onclick="update(this)"
                        src="create-black-18dp.svg">
                    </td>    
                </tr>
            </table>      
        </div>
    </div>
</body>
</html>
